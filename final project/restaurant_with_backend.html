<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App - With Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #d4af37;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 10px;
            color: #2d5a2d;
            font-weight: bold;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: #d4af37;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background: #d4af37;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #b8941f;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .user-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .menu-item p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .price {
            color: #d4af37;
            font-weight: bold;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }

        .cart {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #d4af37;
            margin-top: 15px;
            text-align: right;
        }

        .orders {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .order-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Restaurant App</h1>
            <p>Welcome to our restaurant! Full functionality with backend.</p>
        </div>

        <div class="status" id="status">
            üîÑ Connecting to backend...
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showLogin()">Login</button>
                <button class="auth-tab" onclick="showRegister()">Register</button>
            </div>

            <div class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn" onclick="login()">Login</button>
            </div>

            <div class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" placeholder="Enter password">
                </div>
                <button class="btn" onclick="register()">Register</button>
            </div>
        </div>

        <!-- User Info -->
        <div class="user-info" id="userInfo">
            <h3>Welcome, <span id="userName"></span>!</h3>
            <button class="btn" onclick="logout()" style="width: auto; margin-top: 10px;">Logout</button>
        </div>

        <!-- Menu Section -->
        <div id="menuSection" style="display: none;">
            <h2>Our Menu</h2>
            <div class="menu-grid" id="menuGrid">
                <div class="loading">Loading menu...</div>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart" id="cart">
            <h3>üõí Your Cart</h3>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: $0.00</div>
            <button class="btn" onclick="placeOrder()">Place Order</button>
        </div>

        <!-- Orders Section -->
        <div class="orders" id="orders">
            <h3>üìã Your Orders</h3>
            <div id="ordersList">
                <div class="loading">Loading orders...</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let menu = [];
        let cart = [];
        let orders = [];

        // API Base URL
        const API_BASE = 'http://localhost:4000/api';

        // Initialize app
        async function init() {
            try {
                // Check if backend is running
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    document.getElementById('status').innerHTML = '‚úÖ Backend connected successfully!';
                    document.getElementById('status').style.background = '#e8f5e8';
                    loadMenu();
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Backend not available. Please start the backend server.';
                document.getElementById('status').style.background = '#ffebee';
                document.getElementById('status').style.color = '#c62828';
            }
        }

        // Authentication functions
        function showLogin() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
            document.querySelectorAll('.auth-tab')[0].classList.add('active');
            document.querySelectorAll('.auth-tab')[1].classList.remove('active');
        }

        function showRegister() {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            document.querySelectorAll('.auth-tab')[1].classList.add('active');
            document.querySelectorAll('.auth-tab')[0].classList.remove('active');
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showError('Please enter username and password');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    showUserInterface();
                    showSuccess('Login successful!');
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Login failed: ' + error.message);
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Registration successful! Please login.');
                    showLogin();
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Registration failed: ' + error.message);
            }
        }

        function logout() {
            currentUser = null;
            cart = [];
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('menuSection').style.display = 'none';
            document.getElementById('cart').style.display = 'none';
            document.getElementById('orders').style.display = 'none';
        }

        function showUserInterface() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('menuSection').style.display = 'block';
            document.getElementById('cart').style.display = 'block';
            document.getElementById('orders').style.display = 'block';
            document.getElementById('userName').textContent = currentUser.username;
            loadOrders();
        }

        // Menu functions
        async function loadMenu() {
            try {
                const response = await fetch(`${API_BASE}/menu`);
                const data = await response.json();
                menu = data.menu;
                renderMenu();
            } catch (error) {
                console.error('Failed to load menu:', error);
            }
        }

        function renderMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';

            menu.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="price">$${item.price.toFixed(2)}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                        <input type="number" class="quantity-input" id="qty-${item.id}" value="0" min="0" max="10">
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="btn" onclick="addToCart(${item.id})">Add to Cart</button>
                `;
                menuGrid.appendChild(menuItem);
            });
        }

        function changeQuantity(itemId, change) {
            const input = document.getElementById(`qty-${itemId}`);
            const newValue = Math.max(0, Math.min(10, parseInt(input.value) + change));
            input.value = newValue;
        }

        function addToCart(itemId) {
            const quantity = parseInt(document.getElementById(`qty-${itemId}`).value);
            if (quantity <= 0) {
                showError('Please select a quantity');
                return;
            }

            const item = menu.find(i => i.id === itemId);
            const existingItem = cart.find(i => i.id === itemId);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ ...item, quantity });
            }

            updateCart();
            showSuccess(`${item.name} added to cart!`);
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty</p>';
                cartTotal.textContent = 'Total: $0.00';
                return;
            }

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} x${item.quantity}</span>
                    <span>$${itemTotal.toFixed(2)}</span>
                `;
                cartItems.appendChild(cartItem);
            });

            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        async function placeOrder() {
            if (cart.length === 0) {
                showError('Your cart is empty');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: cart })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Order placed successfully!');
                    cart = [];
                    updateCart();
                    loadOrders();
                } else {
                    showError(data.error || 'Failed to place order');
                }
            } catch (error) {
                showError('Failed to place order: ' + error.message);
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/orders`);
                const data = await response.json();
                orders = data.orders;
                renderOrders();
            } catch (error) {
                console.error('Failed to load orders:', error);
            }
        }

        function renderOrders() {
            const ordersList = document.getElementById('ordersList');

            if (orders.length === 0) {
                ordersList.innerHTML = '<p>No orders yet</p>';
                return;
            }

            ordersList.innerHTML = '';
            orders.forEach(order => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                orderItem.innerHTML = `
                    <h4>Order #${order.id} - ${order.status}</h4>
                    <p>Total: $${order.total.toFixed(2)}</p>
                    <p>Date: ${new Date(order.createdAt).toLocaleString()}</p>
                `;
                ordersList.appendChild(orderItem);
            });
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.auth-section'));
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.auth-section'));
            setTimeout(() => successDiv.remove(), 3000);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
